syntax = "proto3";
package stubCalculadora;

import "google/protobuf/empty.proto";

message Operandos {
  double operando1 = 1;
  double operando2 = 2;
}

message Resultado {
  double resultado = 1;
}

service ServicioCalculadora {
  rpc sumar(Operandos) returns (Resultado);
  rpc dividir(Operandos) returns (Resultado);
  rpc restar(Operandos) returns (Resultado);
  rpc multiplicar(Operandos) returns (Resultado);
  rpc memoriaLimpiar(google.protobuf.Empty) returns (google.protobuf.Empty);
  rpc memoriaAniadir(google.protobuf.Empty) returns (google.protobuf.Empty);
  rpc memoriaObtener(google.protobuf.Empty) returns (Resultado);
  rpc raizCuadrada(Operandos) returns (Resultado);
  rpc obtenerUltimoResultado(google.protobuf.Empty) returns (Resultado);
}
